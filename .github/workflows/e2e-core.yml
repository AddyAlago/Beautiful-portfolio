name: e2e-core

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      artifact_prefix:
        required: true
        type: string
      node_version:
        default: '20'
        type: string
      test_args:
        default: ''
        type: string
      publish_to:
        description: 'Subfolder on gh-pages to publish report to'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Clean previous outputs
        run: rm -rf allure-results playwright-report status

      - name: Run tests (${{ inputs.project_name }})
        id: tests
        run: npx playwright test --project="${{ inputs.project_name }}" ${{ inputs.test_args }}

      # Optional: quick visibility into which tests matched the filters
      - name: Show matched tests (diagnostic)
        if: always()
        run: npx playwright test --project="${{ inputs.project_name }}" ${{ inputs.test_args }} --list || true

      - name: Write status.json
        if: always()
        run: |
          mkdir -p status
          node -e "const fs=require('fs');
            const conclusion='${{ steps.tests.outcome }}' || 'failure';
            const payload={
              workflow: '${{ github.workflow }}',
              project: '${{ inputs.project_name }}',
              conclusion,
              sha: '${{ github.sha }}',
              runId: '${{ github.run_id }}',
              runNumber: ${{ github.run_number }},
              updatedAt: new Date().toISOString()
            };
            fs.writeFileSync('status/status.json', JSON.stringify(payload,null,2));"

      - name: Bundle status with report
        if: always()
        run: |
          mkdir -p playwright-report
          cp -f status/status.json playwright-report/status.json || true

      - name: Upload Playwright HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_prefix }}-playwright-report
          path: playwright-report

      - name: Publish Playwright HTML report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: ${{ inputs.publish_to }}   # e.g., desktop/mobile/a11y
          keep_files: true

      # --- Allure publish with history ---

      - name: Set up Java for Allure
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Bring in last run's history for trends
      - name: Load previous Allure history (if any)
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Prepare history + executor
        if: always()
        run: |
          mkdir -p allure-results
          if [ -d "gh-pages/allure/${{ inputs.publish_to }}/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/allure/${{ inputs.publish_to }}/history allure-results/
          fi
          cat > allure-results/executor.json <<'JSON'
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/allure/${{ inputs.publish_to }}/",
            "reportName": "Allure â€” ${{ inputs.publish_to }}"
          }
          JSON

      - name: Generate Allure report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Publish Allure to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: allure/${{ inputs.publish_to }}
          keep_files: true
