name: Run Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install

      - name: Run Playwright tests and generate HTML report
        run: npx playwright test --reporter=html

      - name: Copy report to docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r playwright-report/* docs/

      - name: Push report to GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Playwright report"
          file_pattern: docs/**

      - name: Upload HTML report as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/