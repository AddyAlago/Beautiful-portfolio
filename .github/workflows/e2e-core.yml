on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      artifact_prefix:
        required: true
        type: string
      node_version:
        default: '20'
        type: string
      test_args:
        default: ''
        type: string
      publish_to:              # <—— add this
        description: 'Subfolder on gh-pages to publish report to'
        required: true
        type: string

permissions:
  contents: write             # needed for gh-pages push
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - name: Run tests (${{ inputs.project_name }})
        run: npx playwright test --project="${{ inputs.project_name }}" ${{ inputs.test_args }}

      # (optional) keep your artifacts
      - if: always()
        name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_prefix }}-playwright-report
          path: playwright-report

      # Publish the Playwright report to gh-pages/<publish_to>
      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: ${{ inputs.publish_to }}   # e.g., desktop / mobile / a11y
          keep_files: true                            # don’t delete the other folders
