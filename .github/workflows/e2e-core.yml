on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      artifact_prefix:
        required: true
        type: string
      node_version:
        default: '20'
        type: string
      test_args:
        default: ''
        type: string
      publish_to:
        description: 'Subfolder on gh-pages to publish report to'
        required: true
        type: string

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run tests (${{ inputs.project_name }})
        id: tests
        run: npx playwright test --project="${{ inputs.project_name }}" ${{ inputs.test_args }}

      - name: Write status.json
        if: always()
        run: |
          mkdir -p status
          node -e "const fs=require('fs');
            const conclusion='${{ steps.tests.outcome }}' || 'failure';
            const payload={
              workflow: '${{ github.workflow }}',
              project: '${{ inputs.project_name }}',
              conclusion,
              sha: '${{ github.sha }}',
              runId: '${{ github.run_id }}',
              runNumber: ${{ github.run_number }},
              updatedAt: new Date().toISOString()
            };
            fs.writeFileSync('status/status.json', JSON.stringify(payload,null,2));"

      - name: Bundle status with report
        if: always()
        run: |
          mkdir -p playwright-report
          cp -f status/status.json playwright-report/status.json

      - name: Upload Playwright HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_prefix }}-playwright-report
          path: playwright-report

      - name: Publish report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: ${{ inputs.publish_to }}   # e.g., desktop/mobile/a11y
          keep_files: true
