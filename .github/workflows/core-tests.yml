name: Core Tests (reusable)

on:
  workflow_call:
    inputs:
      suite:
        description: "a11y | desktop | mobile | visual"
        required: true
        type: string
      projects:
        description: "Comma-separated Playwright projects to run"
        required: true
        type: string
      node_version:
        description: "Node version"
        required: false
        type: string
        default: "20"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUITE: ${{ inputs.suite }}
      ALLURE_RESULTS_DIR: allure-results/${{ inputs.suite }}
      PLAYWRIGHT_HTML_DIR: playwright-report/${{ inputs.suite }}
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # install system fonts for stable rasterization (only for visuals)
      - name: Install fonts (visual suite)
        if: ${{ env.SUITE == 'visual' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-liberation fonts-dejavu fonts-noto-core

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Override server only for visual suite (build + preview = prod-like)
      - name: Use preview server for visual suite
        if: ${{ env.SUITE == 'visual' }}
        run: |
          echo "PLAYWRIGHT_WEB_SERVER_CMD=npm run build && npm run preview -- --port 5173" >> $GITHUB_ENV
          echo "PLAYWRIGHT_BASE_URL=http://localhost:5173" >> $GITHUB_ENV

      - name: Run ${{ env.SUITE }} tests
        run: |
          if [ -z "${{ inputs.projects }}" ]; then
            echo "ERROR: 'projects' input must be provided (comma-separated project names)."
            exit 1
          fi

          export ALLURE_RESULTS_DIR="${{ env.ALLURE_RESULTS_DIR }}"

          EXTRA=""
          IFS=',' read -ra PROJS <<< "${{ inputs.projects }}"
          for p in "${PROJS[@]}"; do EXTRA="$EXTRA --project \"$p\""; done

          # NEW: force single worker for visual suite to reduce render jitter
          if [ "${{ env.SUITE }}" = "visual" ]; then
            WORKERS="--workers=1"
          else
            WORKERS=""
          fi

          # Reporters are set in playwright.config.ts; don't override here
          eval npx playwright test $EXTRA $WORKERS --output="${{ env.PLAYWRIGHT_HTML_DIR }}"

      # --- Upload artifacts ---
      - name: Upload Playwright HTML (per-suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.SUITE }}
          path: ${{ env.PLAYWRIGHT_HTML_DIR }}
          if-no-files-found: error
          retention-days: 7

      - name: Upload Allure results (per-suite)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ env.SUITE }}
          path: ${{ env.ALLURE_RESULTS_DIR }}
          if-no-files-found: error
          retention-days: 7
