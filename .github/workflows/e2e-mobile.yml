name: E2E Mobile
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  call-core:
    # âœ… grant the permissions the core requests
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/e2e-core.yml
    with:
      project_name: Mobile Safari
      artifact_prefix: mobile
      test_args: --grep-invert @a11y
      publish_to: mobile
